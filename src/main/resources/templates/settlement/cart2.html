<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>弁ぷら　｜　カート</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=RocknRoll+One&display=swap"
		rel="stylesheet">
	<link th:href="@{/css/cart.css}" rel="stylesheet">
	<script th:src="@{/ajs/cart.js}"></script>
</head>

<body>
	<div class="content-title">
		<p><span>弁ぷら</span>カート</p>
	</div>

	<div th:each="obj,s:${dtoList}" class="container">

		<section id="cart">
			<article class="product">
				<header>
					<form th:action="@{/delete}" method="post">
						<!--						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
						<input type="hidden" name="bn" th:value="${s.index}" />

						<button type="submit" class="remove">
							<img th:src="'data:image/png;base64,'+${obj.image}" alt="店名">
							<h3>削除</h3>
						</button>
					</form>
				</header>

				<div class="content">

					<h1 th:text="${obj.name}">仮</h1>
					<p>受け取り</p>
					<p class="time" th:text="${#temporals.format(obj.pickupTime, 'yyyy年MM月dd日 HH:mm')}">日時：8/25 12：00
					</p>

				</div>

				<footer class=" content">

					<h2 class="full-price" th:text="${obj.price}+'円'">
						1300円
					</h2>

					<h2 class="price" th:text="${obj.number} + '個'">
						個数
					</h2>
				</footer>
				<div class="order-btn">
					<a class="btn">決済</a>
				</div>
			</article>

		</section>

	</div>

</body>

</html>
