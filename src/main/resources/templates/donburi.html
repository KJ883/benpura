<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>丼ぶり</title>
	<link rel="stylesheet" th:href="@{/css/donburi.css}">
</head>

<body>
	<div class="menu-section">
		<h1>DONBURI 丼ぶり</h1>

		<div class="box1">
			<div class="menu-items">
				<div class="menu-item">
					<img th:src="'data:image/png;base64,'+${katsudon}" alt="かつ丼">
					<div class="item-description">
						<p th:text="${katsudonIntroductions}"></p>
					</div>
					<div class="text-wrapper">
						<p class="item-name" th:text="${katsudonName}"></p>
					</div>
					<div class="size-wrapper">
						<form th:action="@{/settlement}" method="post">
							<input type="radio" id="katsudonS" name="katsudonSize" value="katsudonSPrice">
							<label for="katsudonS">
								<span class="item-size">Sサイズ </span><span class="item-price"
									th:text="${katsudonSPrice} + '円'"></span>
							</label>
							<br />
							<input type="radio" id="katsudonM" name="katsudonSize" value="katsudonMPrice">
							<label for="katsudonM">
								<span class="item-size">Mサイズ </span><span class="item-price"
									th:text="${katsudonMPrice} + '円'"></span>
							</label>
							<input type="hidden" name="image" th:value="${katsudon}">
							<input type="hidden" name="name" th:value="${katsudonName}">
							<button type="submit" class="select-button">選択</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="box2">
			<div class="menu-items">
				<div class="menu-item">
					<img th:src="'data:image/png;base64,'+${yakinikub}" alt="焼肉ビビンバ丼">
					<div class="item-description">
						<p th:text="${yakinikubIntroductions}"></p>
					</div>
					<div class="text-wrapper">
						<p class="item-name" th:text="${yakinikubName}"></p>
					</div>
					<div class="size-wrapper">
						<form th:action="@{/settlement}" method="post">
							<input type="radio" id="yakinikubS" name="yakinikubSize" value="yakinikubSPrice">
							<label for="yakinikubS">
								<span class="item-size">Sサイズ </span><span class="item-price"
									th:text="${yakinikubSPrice} + '円'"></span>
							</label>
							<br />
							<input type="radio" id="yakinikubM" name="yakinikubSize" value="yakinikubMPrice">
							<label for="yakinikubM">
								<span class="item-size">Mサイズ </span><span class="item-price"
									th:text="${yakinikubMPrice} + '円'"></span>
							</label>
							<input type="hidden" name="image" th:value="${yakinikub}">
							<input type="hidden" name="name" th:value="${yakinikubName}">
							<button type="submit" class="select-button">選択</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="box3">
			<div class="menu-items">
				<div class="menu-item">
					<img th:src="'data:image/png;base64,'+${oyakodon}" alt="月見親子丼">
					<div class="item-description">
						<p th:text="${oyakodonIntroductions}"></p>
					</div>
					<div class="text-wrapper">
						<p class="item-name" th:text="${oyakodonName}"></p>
					</div>
					<div class="size-wrapper">
						<form th:action="@{/settlement}" method="post">
							<input type="radio" id="oyakodonS" name="oyakodonSize" value="oyakodonSPrice">
							<label for="oyakodonS">
								<span class="item-size">Sサイズ </span><span class="item-price"
									th:text="${oyakodonSPrice} + '円'"></span>
							</label>
							<br />
							<input type="radio" id="oyakodonM" name="oyakodonSize" value="oyakodonMPrice">
							<label for="oyakodonM">
								<span class="item-size">Mサイズ </span><span class="item-price"
									th:text="${oyakodonMPrice} + '円'"></span>
							</label>
							<input type="hidden" name="image" th:value="${oyakodon}">
							<input type="hidden" name="name" th:value="${oyakodonName}">
							<button type="submit" class="select-button">選択</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="box4">
			<h1><a href="/cookCategory">カテゴリへ戻る</a></h1>
		</div>
</body>
