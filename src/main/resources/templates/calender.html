<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>マイページ/カレンダー</title>
	<link rel="stylesheet" href="calenderStyle.css">

</head>


<body>
	<script src="calenderScript.js"></script>
	<!-- カレンダー全体を囲むコンテナ -->
	<div class="calendar-container">

		<!-- カレンダーのタイトル -->
		<h1>マイページ/カレンダー</h1>

		<!-- ナビゲーションボタン（先月・来月に切り替え） -->
		<div class="navigation">
			<button onclick="changeMonth(-1)">先月</button>
			<span id="month-year"></span>
			<button onclick="changeMonth(1)">来月</button>
		</div>

		<!-- カレンダーのテーブル -->
		<table id="calendar-table">
			<thead>
				<tr>
					<th class="monday">月</th>
					<th class="tuesday">火</th>
					<th class="wednesday">水</th>
					<th class="thursday">木</th>
					<th class="friday">金</th>
					<th class="saturday">土</th>
					<th class="sunday">日</th>
				</tr>
			</thead>
			<tbody id="calendar-body">
				<!-- JavaScriptで生成されるカレンダーの日付がここに表示されます -->
			</tbody>
		</table>

		<!-- 日時選択部分 -->
		<div class="datetime-container">
			<label for="date-select">日付:</label>
			<select id="date-select">
				<!-- JavaScriptで生成される日付の選択肢がここに表示されます -->
			</select>

			<label for="time-select">時間:</label>
			<select id="time-select">
				<!-- JavaScriptで生成される時間の選択肢がここに表示されます -->
			</select>

			<button onclick="selectDateTime()">決定</button>
		</div>
	</div>

	<!-- 注文履歴表示部分 -->
	<div class="order-history-container">
		<h2>注文履歴</h2>
		<div class="order-history">
			<table>
				<thead>
					<tr>
						<th>注文日時</th>
						<th>店名</th>
						<th>注文内容</th>
						<th>合計金額</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>2024/8/8 12:00</td>
						<td>Hanaのお弁当</td>
						<td>かつ丼</td>
						<td>1200円</td>
					</tr>
					<tr>
						<td>2024/8/10 13:00</td>
						<td>おいしいごはん</td>
						<td>焼肉弁当</td>
						<td>1000円</td>
					</tr>
					<tr>
						<td>2024/8/12 11:00</td>
						<td>ほっかほか弁当</td>
						<td>のり弁当</td>
						<td>900円</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>


</body>

</html>
