<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>魚弁当</title>
	<link rel="stylesheet" th:href="@{/sakana.css}">
</head>

<body>
	<div class="menu-section">
		<h1>SAKANA BENTOU 魚弁当</h1>

		<div class="box1">
			<div class="menu-items">
				<div class="menu-item">
					<img th:src="'data:image/png;base64,'+${omakase}" alt="ザ・オマカセ弁当">
					<div class="item-description">
						<p th:text="${omakaseIntroductions}"></p>
					</div>
					<div class="text-wrapper">
						<p class="item-name">ザ・オマカセ弁当</p>
					</div>
					<div class="size-wrapper">
						<input type="radio" id="omakaseS" name="omakaseSize" value="S">

							<span class="item-size">Sサイズ </span><span class="item-price"
								th:text="${omakaseSPrice} + '円'"></span>
						</label>
						<br />
						<input type="radio" id="omakaseM" name="omakaseSize" value="M">
						<label for="omakaseM">
							<span class="item-size">Mサイズ </span><span class="item-price"
								th:text="${omakaseMPrice} + '円'"></span>
						</label>
						<button class="select-button">選択</button>
					</div>
				</div>
			</div>
		</div>

		<div class="box2">
			<div class="menu-items">

					<img th:src="'data:image/png;base64,'+${syake}" alt="シャケデラックス弁当">

								th:text="${syakeSPrice} + '円'"></span>

						<input type="radio" id="syakeM" name="syakeSize" value="M">

							<span class="item-size">Mサイズ </span><span class="item-price"
								th:text="${syakeMPrice} + '円'"></span>

						<button class="select-button">選択</button>
					</div>
				</div>
			</div>
		</div>

		<div class="box3">
			<div class="menu-items">
				<div class="menu-item">
					<img th:src="'data:image/png;base64,'+${saba}" alt="さば炭火焼デラックス弁当">

			<h1><a href="/cookCategory">カテゴリへ戻る</a></h1>
