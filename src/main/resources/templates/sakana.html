<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>魚弁当</title>
	<link rel="stylesheet" th:href="@{/css/sakana.css}">
</head>

<body>
	<div class="menu-section">
		<h1>SAKANA BENTOU 魚弁当</h1>

		<div th:each="obj,s:${sakanaList}">
			<div class="box1">
				<div class="menu-items">
					<div class="menu-item">
						<img th:src="'data:image/png;base64,'+${obj.image}" alt="魚弁当">
						<div class="item-description">
							<p th:text="${obj.introductions}"></p>
						</div>
						<div class="text-wrapper">
							<p class="item-name" th:text="${obj.item}"></p>
						</div>
						<div class="size-wrapper">
							<form th:action="@{/settlement}" method="post">
								<label for="omakaseS">
									<input type="radio" id="omakaseS" name="price" th:value="${obj.priceS}">
									<span class="item-size">Sサイズ </span>
									<span class="item-price" th:text="${obj.priceS} + '円'"></span>
								</label>

								<label for="omakaseM">
									<input type="radio" id="omakaseM" name="price" th:value="${obj.priceM}">
									<span class="item-size">Mサイズ </span>
									<span class="item-price" th:text="${obj.priceM} + '円'"></span>
								</label>
								<div class="button-style">
									<input type="hidden" name="image" th:value="${obj.image}">
									<input type="hidden" name="name" th:value="${obj.item}">
									<button type="submit" class="select-button">選択</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>

			<div class="box4">
				<button class="category-button"><a href="/cookCategory">カテゴリへ戻る</a></button>
			</div>

		<div class="cursor"></div>
		<script>
			document.addEventListener('mousemove', function (event) {
				const cursor = document.querySelector('.cursor');
				cursor.style.left = `${event.pageX}px`;
				cursor.style.top = `${event.pageY}px`;
			});
		</script>
</body>

</html>
