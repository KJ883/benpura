<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/shopList.css}">
	<title>店舗の選択画面</title>
</head>

<body>
	<div id="headline">
		<p class="title">ここにロゴとマイページを挿入</p>
	</div>
	
	<div class="subtitle">
<!--		<h2><span th:text="${holidays}">曜日営業の店舗一覧</span></h2>-->
		<h2 >営業の店舗一覧</h2>
		<ul>
		       <li th:each="shop : ${openShops}">
		           <a th:href="@{/shop-details(id=${shop.id})}" th:text="${shop.shopName}"></a>
		       </li>
		   </ul>

	</div>

	<div id="content1" th:each="shop : ${shopLists}">
		<br>
		<img th:src="'data:image/png;base64,'+${image[0]}" alt="Hana"></img>
		<div class="text">
			<h1 class="shopName" th:text="${shop.shopName}"></h1>
			<p class="shopAddress" th:text="${shop.shopAddress}"></p>
			<a class="btn" href="/shopInformation">店舗情報を見る</a>
		</div>
	</div>

	<div id="content2" th:each="shop2 : ${shopLists2}">
		<br>
		<!--<img th:src="'data:image/jpg:base64,'+${list[1]}" alt="おいしいごはん"></img>-->
		<div class="text">
			<h1 class="shopName" th:text="${shop2.shopName}"></h1>
			<p class="shopAddress" th:text="${shop2.shopAddress}"></p>
			<a class="btn" href="/shopInformation">店舗情報を見る</a>
		</div>
	</div>


	<div class="scroll">
		<span class="txt">Scroll</span>
	</div>

</body>

</html>
