<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>肉弁当</title>
	<link rel="stylesheet" th:href="@{/css/niku.css}">
</head>

<body>
	<div class="menu-section">
		<h1>NIKU BENTOU 肉弁当</h1>

		<div class="box1">
			<div class="menu-items">
				<div class="menu-item">
					<img th:src="'data:image/png;base64,'+${hamburger}" alt="おろしハンバーグ弁当">
					<div class="item-description">
						<p th:text="${hamburgerIntroductions}"></p>
					</div>
					<div class="text-wrapper">
						<p class="item-name" th:text="${hamburgerName}"></p>
					</div>
					<div class="size-wrapper">
						<form th:action="@{/settlement}" method="post">
							<input type="radio" id="hamburgerS" name="hamburgerSize" value="${hamburgerSPrice}">
							<label for="hamburgerS">
								<span class="item-size">Sサイズ </span><span class="item-price"
									th:text="${hamburgerSPrice} + '円'"></span>
							</label>
							<br />
							<input type="radio" id="hamburgerM" name="hamburgerSize" value="${hamburgerMPrice}">
							<label for="hamburgerM">
								<span class="item-size">Mサイズ </span><span class="item-price"
									th:text="${hamburgerMPrice} + '円'"></span>
							</label>
							<input type="hidden" name="image" th:value="${hamburger}">
							<input type="hidden" name="name" th:value="${hamburgerName}">
							<button type="submit" class="select-button">選択</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="box2">
			<div class="menu-items">
				<div class="menu-item">
					<img th:src="'data:image/png;base64,'+${yakiniku}" alt="焼肉弁当">
					<div class="item-description">
						<p th:text="${yakinikuIntroductions}"></p>
					</div>
					<div class="text-wrapper">
						<p class="item-name" th:text="${yakinikuName}"></p>
					</div>
					<div class="size-wrapper">
						<form th:action="@{/settlement}" method="post">
							<input type="radio" id="yakinikuS" name="yakinikuSize" value="yakinikuSPrice">
							<label for="yakinikuS">
								<span class="item-size">Sサイズ </span><span class="item-price"
									th:text="${yakinikuSPrice} + '円'"></span>
							</label>
							<br />
							<input type="radio" id="yakinikuM" name="yakinikuSize" value="yakinikuMPrice">
							<label for="yakinikuM">
								<span class="item-size">Mサイズ </span><span class="item-price"
									th:text="${yakinikuMPrice} + '円'"></span>
							</label>
							<input type="hidden" name="image" th:value="${yakiniku}">
							<input type="hidden" name="name" th:value="${yakinikuName}">
							<button type="submit" class="select-button">選択</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="box3">
			<div class="menu-items">
				<div class="menu-item">
					<img th:src="'data:image/png;base64,'+${chicken}" alt="ねぎ塩チキン竜田弁当">
					<div class="item-description">
						<p th:text="${chickenIntroductions}"></p>
					</div>
					<div class="text-wrapper">
						<p class="item-name" th:text="${chickenName}"></p>
					</div>
					<div class="size-wrapper">
						<form th:action="@{/settlement}" method="post">
							<input type="radio" id="chickenS" name="chickenSize" value="chickenSPrice">
							<label for="chickenS">
								<span class="item-size">Sサイズ </span><span class="item-price"
									th:text="${chickenSPrice} + '円'"></span>
							</label>
							<br />
							<input type="radio" id="chickenM" name="chickenSize" value="chickenMPrice">
							<label for="chickenM">
								<span class="item-size">Mサイズ </span><span class="item-price"
									th:text="${chickenMPrice} + '円'"></span>
							</label>
							<input type="hidden" name="image" th:value="${chicken}">
							<input type="hidden" name="name" th:value="${chickenName}">
							<button type="submit" class="select-button">選択</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="box4">
			<h1><a href="/cookCategory">カテゴリへ戻る</a></h1>
		</div>
</body>
